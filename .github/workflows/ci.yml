name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM 15
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-15 llvm-15-dev clang-15
          echo "LLVM_SYS_150_PREFIX=/usr/lib/llvm-15" >> $GITHUB_ENV
      
      - name: Install LLVM 15 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@15 || brew reinstall llvm@15
          echo "LLVM_SYS_150_PREFIX=$(brew --prefix llvm@15)" >> $GITHUB_ENV
          echo "$(brew --prefix llvm@15)/bin" >> $GITHUB_PATH
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build
        env:
          LLVM_SYS_150_PREFIX: ${{ env.LLVM_SYS_150_PREFIX }}
        run: cargo build --verbose
      
      - name: Run tests
        env:
          LLVM_SYS_150_PREFIX: ${{ env.LLVM_SYS_150_PREFIX }}
        run: cargo test --verbose
      
      - name: Build examples
        env:
          LLVM_SYS_150_PREFIX: ${{ env.LLVM_SYS_150_PREFIX }}
        run: |
          cargo build --release
          for example in examples/*.otter; do
            cargo run --release -- run "$example" || true
          done

